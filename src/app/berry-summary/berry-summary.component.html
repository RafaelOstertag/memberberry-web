<div class="mt-3">
  <input (change)="flipState()" [checked]="isBerryClosed" class="me-2" type="checkbox">
  <a [ngClass]="{'text-decoration-line-through' : berryWithId.state === 'closed'}"
     [routerLink]="['/update-berry', berryWithId.id]"
     class="fs-5"
     href="#">{{berryWithId.title}}</a><span
  [ngClass]="{'bg-danger': berryWithId.priority === 'high', 'bg-dark': berryWithId.priority==='medium', 'bg-light': berryWithId.priority==='low'}"
  class="badge rounded-pill small fw-normal ms-3">{{berryWithId.priority}}</span>
  <br><span class="text-muted fw-light">{{berryWithId.created | date:'medium'}}</span>
  <span *ngFor="let tag of berryWithId.tags; first as isFirst" [ngClass]="{'ms-2': isFirst}"
        class="badge rounded-pill small fw-normal me-1 bg-info">{{tag}}</span>

</div>
